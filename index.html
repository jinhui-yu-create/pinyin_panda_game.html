    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        .app-title {
            font-family: 'ZCOOL+KuaiLe', cursive;
        }
        .hanzi-character {
            font-size: 8rem;
            line-height: 1;
            transition: all 0.3s ease;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .feedback {
            transition: all 0.3s ease;
        }
        .correct-animation {
            animation: correct 1s ease-in-out both;
        }
        .incorrect-animation {
            animation: incorrect 0.6s ease-in-out;
        }
        @keyframes correct {
            0% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
                color: #FFFFFF;
            }
            50% {
                transform: scale(1.2);
                color: #FFD700; /* Gold color */
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                             0 0 20px rgba(255, 215, 0, 0.6),
                             0 0 40px rgba(255, 165, 0, 0.5),
                             0 0 80px rgba(255, 165, 0, 0.4);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
                color: #FFFFFF;
            }
        }
        @keyframes incorrect {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) rotate(-2deg); }
            20%, 40%, 60%, 80% { transform: translateX(8px) rotate(2deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0.9;
            will-change: transform, opacity;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            
            // Find the best available Chinese voice
            const chineseVoice = voices.find(voice => 
                voice.lang === lang && (voice.name.includes('Google') || voice.name.includes('Ting-Ting') || voice.name.includes('Microsoft Huihui'))
            ) || voices.find(voice => voice.lang === lang);

            if (chineseVoice) {
                utterance.voice = chineseVoice;
            }
            
            utterance.rate = 0.85;
            utterance.pitch = 1;
            speechSynthesis.cancel(); // Cancel any previous speech
            speechSynthesis.speak(utterance);
        }

        function triggerConfetti() {
            const container = document.querySelector('body');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                container.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            populateLessons();
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        });

        pinyinInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission if it's in a form
                checkAnswer();
            }
        });

        backToLessonsBtn.addEventListener('click', backToLessons);
        
        pronounceBtn.addEventListener('click', () => {
            if(currentWordIndex < currentLessonWords.length){
                speak(currentLessonWords[currentWordIndex].hanzi);
            }
        });

        hintBtn.addEventListener('click', showHint);

    </script>
</body>
